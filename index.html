<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Unificado</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Banner -->
  <div class="banner fade-slide" id="banner">
    <div class="banner-header">
      <div class="logo-container left-logo">
        <img alt="Logo Izquierdo" class="logo" src="URL_DE_TU_LOGO_AQUI"/>
      </div>
      <div class="banner-text">
        <h2>DISFRUTA <span>NUESTRO</span></h2>
        <h1>CONTENIDO</h1>
        <p>en <span style="color:#00cfff;">Streaming</span> a tu SMARTTV, o dispositivos 
        <span style="color:#00cfff;">Android</span> o <span style="color:#00cfff;">IOS</span>.</p>
      </div>
      <div class="logo-container right-logo">
        <img alt="Logo Derecho" class="logo" src="URL_DE_TU_LOGO_AQUI"/>
      </div>
    </div>
    <div class="portadas-container">
      <div class="portadas-scroll" id="banner-portadas"></div>
    </div>
  </div>

  <!-- Menú -->
  <nav>
    <a class="active" href="#">Inicio</a>
    <a href="#">Infantil</a>
    <a href="#">Series</a>
    <a href="#">Películas</a>
    <a href="#">Novelas</a>
    <a href="#">Documentales</a>
    <a href="#">Doramas</a>
    <a href="#">Ánime</a>
    <a href="#">Plataforma</a>
    <a href="#">Servicios</a>
    <a href="#">Tienda</a>
  </nav>

  <!-- Contenido principal -->
  <div class="container">
    <div class="left-column">
      <div id="search-result-msg" style="width: 100%; text-align: center; margin-bottom: 10px; display: none;">
        <div id="search-result-title" style="font-size: 50px; font-weight: bold; color: #fffff; margin-bottom: 8px;"></div>
        <img id="search-result-image" src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png" style="max-width: 180px; margin: 0 auto 8px; display: none;"/>
        <div id="search-result-noresult" style="font-size: 25px; font-weight: bold; color: #fffff; margin-bottom: 6px;"></div>
        <div id="search-result-desc" style="font-size: 14px; color: #cccccc;"></div>
      </div>
      <div id="peliculas-container"></div>
    </div>

    <div class="right-column">
      <div class="search-box">
        <input id="searchInput" placeholder="Buscar contenido..." type="text"/>
        <button id="searchBtn" class="btn-estandar">BUSCAR</button>
      </div>
      <div class="visits-counter">
        <h3 style="text-align: center;">Visitas</h3>
        <span id="visitCount">00000000</span>
      </div>
      <div class="ads">
        <h3 style="text-align: center;">Publicidad</h3>
        <a href="#"><img alt="Publicidad" src="https://m.media-amazon.com/images/I/91gbE0ivKjL._UF894,1000_QL80_.jpg"/></a>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <div id="dynamic-pagination-container" style="text-align:center; margin-top:30px;">
    <div id="pagination-header" style="color:white; font-size:18px; font-weight:bold; margin-bottom:15px;"></div>
    <div id="pagination" style="display: none;"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
